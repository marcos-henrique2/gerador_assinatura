{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
        <h2 class="mb-2">Gerador de Assinatura Eletrônica</h2>
        <p class="lead text-muted">Selecione sua marca ou departamento para começar.</p>
    </div>
    <hr class="my-4">
    <div class="row text-center">
        {% for marca in marcas %}
            <div class="col-md-4 mb-4">
                <a href="{{ url_for('formulario', marca=marca) }}" class="card-link text-decoration-none">
                    <div class="card h-100 card-hover">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <h5 class="card-title mb-0">{{ marca }}</h5>
                        </div>
                    </div>
                </a>
            </div>
        {% else %}
            <p>Nenhuma marca configurada.</p>
        {% endfor %}
    </div>
    <style>
        .card-link .card-hover {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-link:hover .card-hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0,0,0,.12) !important;
        }
    </style>
{% endblock %}
